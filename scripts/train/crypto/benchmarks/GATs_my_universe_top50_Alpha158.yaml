data_handler_config:
  infer_processors:
    - class: FilterCol
      kwargs:
        fields_group: feature
        col_list: [
          "RESI5", "WVMA5", "RSQR5", "KLEN", 
          "RSQR10", "CORR5", "CORD5", "CORR10", 
          "ROC60", "RESI10", "VSTD5", "RSQR60", 
          "CORR60", "WVMA60", "STD5", "RSQR20", 
          "CORD60", "CORD10", "CORR20", "KLOW"
        ]
    - class: RobustZScoreNorm
      kwargs:
        fields_group: feature
        clip_outlier: true
    - class: Fillna
      kwargs:
        fields_group: feature
  learn_processors:
    - class: DropnaLabel
    - class: CSRankNorm
      kwargs:
        fields_group: label

model:
  class: GATs
  module_path: qlib.contrib.model.pytorch_gats_ts
  kwargs:
    d_feat: 20
    hidden_size: 64
    num_layers: 2
    dropout: 0.7
    n_epochs: 200
    lr: 1e-4
    early_stop: 10
    metric: loss
    loss: mse
    base_model: LSTM
    # model_path: "/users/ljiayong/projects/qlib/examples/benchmarks/LSTM/csi300_lstm_ts.pkl"
    GPU: 0

dataset:
  class: TSDatasetH
  module_path: qlib.data.dataset
  kwargs:
    step_len: 20

data_handler:
  class: Alpha158
  module_path: qlib.contrib.data.handler
    
